<div *ngIf="general" class="github-card">
    <div>
        <div></div>
        <div class="information">
            <h3>{{ general.name }}</h3>
            <span>{{ general.description }}</span>
            <div class="keywords">
                <div *ngFor="let keyword of general.keywords" class="npm-keyword">
                    {{ keyword }}
                </div>
            </div>
        </div>
    </div>
</div>
