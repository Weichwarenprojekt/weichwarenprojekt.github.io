<div class="intro-card">
    <div class="col-left">
        <h1 *ngIf="title.length > 0">{{ title | translate }}</h1>
        <div *ngIf="description.length > 0" class="intro-description">{{ description | translate }}</div>
        <ng-content></ng-content>
    </div>
    <img [src]="image" alt="Intro Image" class="intro-image" />
</div>
